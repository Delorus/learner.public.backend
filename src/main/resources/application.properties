# DB Settings
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.open-in-view=false
spring.datasource.url=jdbc:postgresql://172.17.0.2:5432/igorprj
spring.datasource.name=igorprj
spring.datasource.username=app
spring.datasource.password=manager

spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

spring.jackson.serialization.indent_output=true
spring.jackson.deserialization.accept-empty-array-as-null-object=true
spring.jackson.deserialization.accept-empty-string-as-null-object=true
spring.jackson.deserialization.accept-float-as-int=true
spring.jackson.deserialization.accept-single-value-as-array=true
spring.jackson.deserialization.fail-on-ignored-properties=false
spring.jackson.deserialization.fail-on-null-for-primitives=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.read-unknown-enum-values-as-null=true
spring.jackson.parser.allow-trailing-comma=true
spring.jackson.parser.ignore-undefined=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

learner.jwt.expiredTime=1h
learner.security.admin_email=chad@localhost.com

spring.datasource.hikari.maximum-pool-size=10

server.tomcat.min-spare-threads=2
server.tomcat.max-threads=10